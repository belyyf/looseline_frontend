worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions - using Docker DNS
    # Use resolver for dynamic DNS lookup (handles container restarts)
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    upstream auth_upstream {
        server auth-app:3000;
        keepalive 32;
    }

    upstream finance_upstream {
        server finance-backend:8000;
        keepalive 32;
    }

    upstream sports_upstream {
        server sports-backend:8001;
        keepalive 32;
    }

    upstream betting_upstream {
        server betting-backend:8002;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # ===== SHARED COMPONENTS =====
        # Serve shared components (header, etc.) for all modules
        location /shared/ {
            alias /app/Shared/;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header Access-Control-Allow-Origin "*";
        }

        # ===== CONFIGURATION FOR NO-CACHE =====
        # Helper to add no-cache headers
        set $no_cache_headers "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

        # ===== AUTH MODULE =====
        # Main application and auth API
        location / {
            proxy_pass http://auth_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;

            # Prevent caching for HTML pages
            add_header Cache-Control $no_cache_headers always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # ===== FINANCE MODULE =====
        # Wallet API
        location /api/wallet {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://finance_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Stripe webhooks (no rate limit for webhooks)
        location /api/webhook {
            proxy_pass http://finance_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Important: preserve raw body for Stripe signature verification
            proxy_set_header Content-Type $content_type;
        }

        # Finance frontend (wallet UI)
        location /wallet {
            proxy_pass http://looseline_finance_frontend:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Prevent caching
            add_header Cache-Control $no_cache_headers always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # ===== SPORTS MODULE =====
        location /api/events {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://sports_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /sports/ {
            proxy_pass http://looseline_sports_frontend:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Prevent caching
            add_header Cache-Control $no_cache_headers always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # ===== BETTING MODULE =====
        location /api/bets {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Rewrite /api/bets to /bets/ for the backend (FastAPI needs trailing slash)
            rewrite ^/api/bets$ /bets/ break;
            rewrite ^/api/bets/(.*)$ /bets/$1 break;
            proxy_pass http://betting_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /betting/ {
            proxy_pass http://looseline_betting_frontend:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}
