version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: looseline_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-looseline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-looseline_secret}
      POSTGRES_DB: ${POSTGRES_DB:-looseline}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-looseline} -d ${POSTGRES_DB:-looseline}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: looseline_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: looseline_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-looseline}:${POSTGRES_PASSWORD:-looseline_secret}@db:5432/${POSTGRES_DB:-looseline}
      REDIS_URL: redis://redis:6379/0
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/reports:/app/reports
      - ./backend/logs:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (for development)
  frontend:
    image: nginx:alpine
    container_name: looseline_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./frontend/wallet:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  # Alembic migrations runner
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: looseline_migrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-looseline}:${POSTGRES_PASSWORD:-looseline_secret}@db:5432/${POSTGRES_DB:-looseline}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: alembic upgrade head
    profiles:
      - migrations

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: looseline_network

